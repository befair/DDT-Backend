{% extends "admin/base_site.html" %}
{% load i18n static }

{% block content %}
  <div id="content-main w-50 p-4" style="margin:0 auto; padding: 5%;">
    <div class="app">
      <div class="card">
        <div class="card-content center">
          <!-- Custom export form -->
          <form target="_blank" action="http://localhost:8000/api/v1/export/">
            <h5 style="padding-bottom: 5%">Esporta DDT in formato XLSX</h5>
            <p style="float: left">Data inizio</p>
            <input type="date" name="from" value="{% now "Y-m-d" %}"></input>
            <p style="float: left">Data fine</p>
            <input type="date" name="to" value="{% now "Y-m-d" %}"></input>
            <input type="submit" value="Download" style="margin-top: 5%">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
